<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Node.js</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        select {
            padding: 5px;
            font-size: 16px;
        }

        .info-container {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Modal styles */
        /* O modal - est치 inicialmente oculto */
        #staffModal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4); 
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Pode ajustar conforme necess치rio */
            max-width: 500px;
        }

        /* O bot칚o de fechar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color: #007bff;">游 Servidor Node.js com Express!</h1>

    <div class="container">
        <label for="staffDropdown">Funcion치rio:</label>
        <select id="staffDropdown">
            <option value="">Carregando...</option>
        </select>
    </div>

    <!-- O Modal -->
    <div id="staffModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalhes do Funcion치rio</h2>

            <!-- Dados do Funcion치rio -->
            <div class="staff-info">
                <p><strong>Nome:</strong> <span id="staffName">-</span></p>
                <p><strong>Email:</strong> <span id="staffEmail">-</span></p>
                <p><strong>Endere칞o do Funcion치rio:</strong> <span id="staffAddress">-</span></p>
            </div>

            <!-- Dados da Loja -->
            <div class="store-info">
                <p>游늷 <strong>Store ID:</strong> <span id="storeInfo">-</span></p>
            </div>

            <!-- Dados do Endere칞o da Loja -->
            <div class="address-info">
                <p>游 <strong>Endere칞o da Loja:</strong> <span id="addressInfo">-</span></p>
            </div>
        </div>
    </div>

    <script>
        async function fetchData(endpoint) {
            const url = `${window.location.origin}${endpoint}`;
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                return [];
            }
        }

        async function populateStaffDropdown() {
            const staffData = await fetchData('/staff');
            const staffDropdown = document.getElementById('staffDropdown');
            staffDropdown.innerHTML = '<option value="">Selecione</option>';

            staffData.forEach(staff => {
                const option = document.createElement('option');
                option.value = staff.store_id;
                option.textContent = staff.nome;
                option.dataset.staffId = staff.id;
                staffDropdown.appendChild(option);
            });

            staffDropdown.addEventListener('change', async function () {
                const selectedStaff = this.options[this.selectedIndex];
                if (selectedStaff.value) {
                    // Mostrar dados do Staff no Modal
                    const selectedStaffId = selectedStaff.dataset.staffId;
                    const staffInfo = staffData.find(staff => staff.id == selectedStaffId);
                    document.getElementById('staffName').textContent = `${staffInfo.nome}`;
                    document.getElementById('staffEmail').textContent = staffInfo.email;
                    document.getElementById('staffAddress').textContent = staffInfo.endereco; // Endere칞o completo

                    // Mostrar Store ID no Modal
                    document.getElementById('storeInfo').textContent = selectedStaff.value;

                    // Exibir endere칞o da loja no Modal
                    document.getElementById('addressInfo').textContent = 'Endere칞o da loja n칚o implementado aqui.';

                    // Exibir o Modal
                    document.getElementById('staffModal').style.display = "block";
                } else {
                    // Resetar dados se n칚o houver sele칞칚o
                    document.getElementById('staffName').textContent = '-';
                    document.getElementById('staffEmail').textContent = '-';
                    document.getElementById('staffAddress').textContent = '-';
                    document.getElementById('storeInfo').textContent = '-';
                    document.getElementById('addressInfo').textContent = '-';
                }
            });
        }

        // Fechar o Modal
        const modal = document.getElementById("staffModal");
        const closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Fechar o Modal clicando fora dele
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        populateStaffDropdown();
    </script>
</body>
</html>
