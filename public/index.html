<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6ec7, #ff9a8b, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            background-color: #FF00FF;
            padding: 20px;
            border-radius: 10px;
            animation: bounce 1s infinite;
        }

        button {
            background-color: #00FF00;
            color: #000;
            font-size: 1.2em;
            margin: 20px;
            padding: 15px 30px;
            border: 2px solid #000;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #FFFF00;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 255, 0, 0.7);
        }

        pre {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 1.1em;
            max-height: 500px;
            text-align: left;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
    <script>
        async function sendRequest(endpoint, method) {
            const data = {
                address: "Rua Teste, 123",
                district: "Centro",
                city_id: 1,
                phone: "+55 11 98765-4321",
                location: { type: "Point", coordinates: [-23.55052, -46.633308] },
                postal_code: "12345-678",
                first_name: "Carlos",
                last_name: "Silva",
                address_store: "Rua Comercial, 456",
                district_store: "Bairro Novo",
                city_id_store: 2,
                phone_store: "+55 21 99999-0000",
                location_store: { type: "Point", coordinates: [-22.9068, -43.1729] },
                postal_code_store: "20000-000",
                address_manager: "Avenida Central, 789",
                district_manager: "Centro Empresarial",
                city_id_manager: 3,
                phone_manager: "+55 31 91234-5678",
                location_manager: { type: "Point", coordinates: [-19.9233, -43.9389] },
                postal_code_manager: "30140-120"
            };

            let options = { method: method };
            if (method === "POST") {
                options.headers = { "Content-Type": "application/json" };
                options.body = JSON.stringify(data);
            }

            const response = await fetch(endpoint, options);
            const result = await response.json();
            document.getElementById("response").textContent = JSON.stringify(result, null, 2);
        }
    </script>
</head>
<body>
    <h1>Teste da API Psicod√©lica!</h1>
    <button onclick="sendRequest('/staff', 'POST')">Criar Staff</button>
    <button onclick="sendRequest('/staff', 'GET')">Listar Staff</button>
    <button onclick="sendRequest('/store', 'POST')">Criar Store</button>
    <button onclick="sendRequest('/store', 'GET')">Listar Stores</button>
    <button onclick="sendRequest('/address', 'POST')">Criar Address</button>
    <button onclick="sendRequest('/address', 'GET')">Listar Addresses</button>
    <h2>Resposta:</h2>
    <pre id="response"></pre>
</body>
</html>
